  
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
	<style>
	body{
		background-color: #b39ddb;
	}

	.calc{
		background-color:#e6ceff;

		width: 80vh;
		height: 60vh;

		margin-left: 50vh;
		margin-top: 15vh;

		border-radius: 2vh;
	}

	
	</style>
	
	
	</head>

	<body align=center>
		<div class="calc">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><br><legend><h1>CALCULADORA</h1></legend></div>
			<div class="col-md-4"></div>
		</div>
			<br>
			<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form class="form-horizontal" method="post">
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Número1 :</label>
						<div class="col-xs-7">
							<input type="number" class="form-control" name="var_1"  value="{{ request.form['var_1'] }}" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1">Número2 :</label>
						<div class="col-xs-7">
							<input type="number" class="form-control" name="var_2"  value="{{ request.form['var_2'] }}" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
            			<label class="control-label col-xs-3">Operação:</label>
            			<div class="col-xs-7">
                			<select class="form-control" name="operation">
                    			<option>Soma</option>
                    			<option>Subtração</option>
                    			<option>Multiplicação</option>
                    			<option>Divisão</option>
                			</select>
            			</div>
            		</div>
					<div class="form-group">
            			<div class="col-xs-offset-3 col-xs-9"><br>
                			<input type="submit" class="btn btn-dark" value="Calcular">
                			
            			</div>
					</div>
					<div class="form-group"><br>
						<label class="control-label col-xs-3">Resultado :</label>
						<div class="col-xs-7">
							<input type="text" name="result" class="form-control" placeholder={{ entry }}>
						</div>
					</div>
        		</form>
        	</div>
        	<div class="col-md-4"></div></div>
		</div></div>
	</body>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>
